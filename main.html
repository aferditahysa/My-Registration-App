<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration form</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="http://localhost:3000/registrazione" method="post"> <!--Kjo eshte per tu pare dmth ku do shkojne te dhenat, lidhja me database-->
            <fieldset>
                <label for="first-name" name="name">Enter your first name:  <input id="first-name" type="text" name="name" required></label>
                <label for="last-name" name="surname">Enter your last name:  <input id="last-name" type="text" name="surname" required></label>
                <label for="email" name="email">Enter your email:  <input id="email" type="email" name="email" required></label>
                <label for="new-password" name="password">Create a new password:  <input id="new-password" type="password" pattern=[a-z0-5]{8,} name="password" required></label>
            </fieldset>
            <fieldset>
                <legend>Account type (required)</legend>
                <label for="personal-account"><input type="radio" name="account-type" id="personal-account" class="inline" checked> Personal</label>
                <label for="business-account"><input type="radio" name="account-type" id="business-account" class="inline"> Business</label>
            </fieldset>
            <fieldset>
                <label for="profile-picture" name="picture">Upload a profile picture: <input type="file" id="profile-picture" name="picture"></label>
                <label for="age" name="age">Input your age (years): <input type="number" min="13" id="age" name="age"></label>
                <label for="referrer" name="referrer">How did you hear about us?
                    <select id="referrer" name="referrer">
                        <option value="">(select one)</option>
                        <option value="1">from websites</option>
                        <option value="2">from youtube channels</option>
                        <option value="3">from your friends</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label for="bio" name="bio">Provide a bio: <textarea id="bio" rows="3" cols="30" placeholder="I like coding on the beach" name="bio"></textarea></label>
            </fieldset>
            <label for="terms-and-conditions" name="terms"><input id="terms-and-conditions" type="checkbox" name="terms" class="inline">I accept the <a href="" >terms and conditions</a></label> 
            <input type="submit" value="Submit">
        </form> 
    </body>
</html>
